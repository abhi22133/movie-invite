<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #2c2c2c;
            color: #f2f2f2;
            text-align: center;
            padding: 20px;
            font-family: 'Helvetica Neue', sans-serif;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #007bff;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 30px;
            color: #ddd;
        }
        .movie-poster {
            width: 100%;
            max-width: 180px;
            height: auto;
            margin: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
        }
        .movie-poster:hover {
            transform: scale(1.1);
        }
        .modal-content {
            background-color: #444;
            color: #f2f2f2;
            border-radius: 10px;
        }
        .modal-header, .modal-footer {
            border: none;
        }
        #confirmation h2 {
            font-size: 1.8em;
            margin-top: 30px;
            color: #28a745;
        }
        #confirmation p {
            font-size: 1.1em;
            color: #ddd;
        }
        @media (max-width: 576px) {
            h1 {
                font-size: 1.5em;
            }
            p {
                font-size: 1em;
            }
            .movie-poster {
                max-width: 140px;
            }
            #confirmation h2 {
                font-size: 1.5em;
            }
            #confirmation p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>Hey Ananya,</h1>
    <p>I was thinking... How about we catch a movie this weekend?</p>

    <div class="d-flex justify-content-center flex-wrap">
        <img src="movie1.avif" alt="Movie 1" class="movie-poster" onclick="openModal('Stree 2')">
        <img src="movie2.avif" alt="Movie 2" class="movie-poster" onclick="openModal('It Ends with us')">
        <img src="movie3.avif" alt="Movie 3" class="movie-poster" onclick="openModal('Laila majnu')">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="movieModal" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="movieModalLabel">Up for Watching <span id="movieName"></span>?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Thought it could be fun to catch this one. What do you think?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Maybe Another One?</button>
                    <button type="button" class="btn btn-primary" onclick="confirmDate()">Sounds Good!</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Confirmation Page -->
    <div id="confirmation" style="display: none;">
        <h2>Great! Looking forward to watching <span id="selectedMovie"></span> with you!</h2>
        <p>Let me know what time works best for you. Should be a good time!</p>
    </div>

    <script>
        function openModal(movieName) {
            document.getElementById('movieName').innerText = movieName;
            new bootstrap.Modal(document.getElementById('movieModal')).show();
        }

        function confirmDate() {
            document.getElementById('selectedMovie').innerText = document.getElementById('movieName').innerText;
            document.getElementById('confirmation').style.display = 'block';
            document.getElementById('movieModal').style.display = 'none';
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
